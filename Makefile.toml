[tasks.format]
install_crate = "rustfmt"
command = "cargo"
args = ["fmt", "--all"]

[tasks.clean]
command = "cargo"
args = ["clean"]

[tasks.check]
command = "cargo"
args = ["check"]

[tasks.clippy]
command = "cargo"
args = ["clippy", "--all-targets", "--all-features", "--", "-D", "warnings"]

[tasks.build]
command = "cargo"
args = ["build"]

[tasks.test]
command = "cargo"
args = ["test"]

[tasks.migrate-up]
install_crate = "sea-orm-cli"
command = "sea-orm-cli"
args = ["migrate", "up"]

[tasks.migrate-down]
install_crate = "sea-orm-cli"
command = "sea-orm-cli"
args = ["migrate", "down"]

[tasks.migrate-refresh]
install_crate = "sea-orm-cli"
command = "sea-orm-cli"
args = ["migrate", "refresh"]

[tasks.generate-migration]
install_crate = "sea-orm-cli"
command = "sea-orm-cli"
args = ["migrate", "generate", "--", "${@}"]

[tasks.generate-model]
install_crate = "sea-orm-cli"
command = "sea-orm-cli"
args = ["generate", "entity", "-o", "src/indexer/model"]

[tasks.pre-commit]
dependencies = [
    "format",
    "check",
    "clippy",
]